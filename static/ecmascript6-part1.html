        <section data-markdown>
					<textarea data-template>
            ## Block-scoped Variables (ES5)
            ```javascript
var i, x, y;
for (i = 0; i < a.length; i++) {
    x = a[i];
    …
}
for (i = 0; i < b.length; i++) {
    y = b[i];
    …
}

var callbacks = [];
for (var i = 0; i <= 2; i++) {
    (function (i) {
        callbacks[i] = function() { return i * 2; };
    })(i);
}
callbacks[0]() === 0;
callbacks[1]() === 2;
callbacks[2]() === 4;
            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Block-scoped Variables (ES6)
            ```javascript
for (let i = 0; i < a.length; i++) {
    let x = a[i]
    …
}
for (let i = 0; i < b.length; i++) {
    let y = b[i]
    …
}

let callbacks = []
for (let i = 0; i <= 2; i++) {
    callbacks[i] = function () { return i * 2 }
}
callbacks[0]() === 0
callbacks[1]() === 2
callbacks[2]() === 4
            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Block-scoped Functions (ES5)
            ```javascript
(function () {
    var foo = function () { return 1; }
    foo() === 1;
    (function () {
        var foo = function () { return 2; }
        foo() === 2;
    })();
    foo() === 1;
})();
            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Block-scoped Functions (ES6)
            ```javascript
{
    function foo () { return 1 }
    foo() === 1
    {
        function foo () { return 2 }
        foo() === 2
    }
    foo() === 1
}
            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Standard functions (ES5)
            ```javascript
let odds  = evens.map(function (v) { return v + 1; });
let pairs = evens.map(function (v) { return { even: v, odd: v + 1 }; });
let nums  = evens.map(function (v, i) { return v + i; });
            ```
					</textarea>
        </section>

        <section data-markdown>

            ## Arrow functions (ES6)
            ```javascript

let pairs = evens.map(v => ({ even: v, odd: v + 1 }))
let nums  = evens.map((v, i) => v + i)
            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Standard functions (this) (ES5)
            ```javascript
//  variant 1
var self = this;
this.nums.forEach(function (v) {
    if (v % 5 === 0)
        self.fives.push(v);
});

//  variant 2
this.nums.forEach(function (v) {
    if (v % 5 === 0)
        this.fives.push(v);
}, this);

//  variant 3 (since ECMAScript 5.1 only)
this.nums.forEach(function (v) {
    if (v % 5 === 0)
        this.fives.push(v);
}.bind(this));
            ```
					</textarea>
        </section>

})

            ## Default Parameters(ES5)
            ```javascript
function f (x, y, z) {
    if (y === undefined)
        y = 7;
    if (z === undefined)
        z = 42;
    return x + y + z;
};
f(1) === 50;function f (x, y = 7, z = 42) {
    return x + y + z
}
f(1) === 50
            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Rest Parameter(ES5)
            ```javascript
function f (x, y) {
    var a = Array.prototype.slice.call(arguments, 2);
    return (x + y) * a.length;
};
f(1, 2, "hello", true, 7) === 9;

            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Rest Parameter(ES6)
            ```javascript
function f (x, y, ...a) {
    return (x + y) * a.length
}
f(1, 2, "hello", true, 7) === 9

            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Spread Operator(ES5)
            ```javascript
var params = [ "hello", true, 7 ];
var other = [ 1, 2 ].concat(params); // [ 1, 2, "hello", true, 7 ]

function f (x, y) {
    var a = Array.prototype.slice.call(arguments, 2);
    return (x + y) * a.length;
};
f.apply(undefined, [ 1, 2 ].concat(params)) === 9;

var str = "foo";
var chars = str.split(""); // [ "f", "o", "o" ]

            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Spread Operator(ES6)
            ```javascript
var params = [ "hello", true, 7 ]
var other = [ 1, 2, ...params ] // [ 1, 2, "hello", true, 7 ]

function f (x, y, ...a) {
    return (x + y) * a.length
}
f(1, 2, ...params) === 9

var str = "foo"
var chars = [ ...str ] // [ "f", "o", "o" ]

            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Parameter Context Matching(ES5)
            ```javascript
function f (arg) {
    var name = arg[0];
    var val  = arg[1];
    console.log(name, val);
};
function g (arg) {
    var n = arg.name;
    var v = arg.val;
    console.log(n, v);
};
function h (arg) {
    var name = arg.name;
    var val  = arg.val;
    console.log(name, val);
};
f([ "bar", 42 ]);
g({ name: "foo", val:  7 });
h({ name: "bar", val: 42 });
            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Parameter Context Matching(ES6)
            ```javascript
function f ([ name, val ]) {
    console.log(name, val)
}
function g ({ name: n, val: v }) {
    console.log(n, v)
}
function h ({ name, val }) {
    console.log(name, val)
}
f([ "bar", 42 ])
g({ name: "foo", val:  7 })
h({ name: "bar", val: 42 })
            ```
					</textarea>
        </section>

        <section data-markdown>
					<textarea data-template>
            ## Fail-Soft Destructuring(ES5)
            ```javascript
var list = [ 7, 42 ];
var a = typeof list[0] !== "undefined" ? list[0] : 1;
var b = typeof list[1] !== "undefined" ? list[1] : 2;
var c = typeof list[2] !== "undefined" ? list[2] : 3;
var d = typeof list[3] !== "undefined" ? list[3] : undefined;
a === 7;
b === 42;
c === 3;
d === undefined;
            ```
					</textarea>
        </section>

b === 42
c === 3
d === undefined
            ```
